<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Boids Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #canvas {
    border: 1px solid #444;
    background-color: #000;
    outline: none;
  }
  #status {
    margin-top: 10px;
    font-weight: bold;
    color: #787878;
  }
</style>
</head>
<body>

<div id="status">Loading...</div>
<canvas id="canvas" tabindex="-1" width="800" height="600"></canvas>

<script>
  var statusElement = document.getElementById('status');
  var canvasElement = document.getElementById('canvas');

  // Basic WebGL context lost handler
  canvasElement.addEventListener('webglcontextlost', function(e) {
    alert('WebGL context lost. Reload page.');
    e.preventDefault();
  }, false);

  var Module = {
    canvas: canvasElement,
    setStatus: function(text) {
      statusElement.textContent = text;
    },
    print: function(text) {
      console.log(text);
    },
    monitorRunDependencies: function(left) {
      if (left === 0) {
        Module.setStatus('All downloads complete.');
      } else {
        Module.setStatus('Downloading... (' + (Module.totalDependencies - left) + '/' + Module.totalDependencies + ')');
      }
    }
  };
</script>

</body>
</html>
